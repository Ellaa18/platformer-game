<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Platformer Adventure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen" class="screen">
    <h1>Platformer Adventure</h1>
    <button onclick="startGame()">Start</button>
    <button onclick="exitGame()">Exit</button>
  </div>

  <div id="game-over-screen" class="screen hidden">
    <h1 id="game-over-message">Game Over!</h1>
    <button onclick="restartGame()">Restart</button>
    <button onclick="exitGame()">Exit</button>
  </div>

  <canvas id="gameCanvas" width="1000" height="500"></canvas>

  <div class="mobile-controls">
    <button id="leftBtn">◀</button>
    <button id="jumpBtn">⬆</button>
    <button id="rightBtn">▶</button>
  </div>

  <audio id="coinSound" src="sound/retro-coin-4-236671.mp3" preload="auto"></audio>
  <audio id="jumpSound" src="sound/cartoon-jump-6462.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
